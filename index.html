<!DOCTYPE html>

<body class="bg-white dark:bg-zinc-950 text-black dark:text-zinc-100">
  <div id="root"></div>
  <script type="module">

    import { createRoot } from 'react-dom/client';
    import {

      BellAlertIcon,
      MagnifyingGlassIcon,
      UsersIcon,
      CurrencyDollarIcon,
      ArrowTrendingUpIcon,
      CheckIcon,
      XMarkIcon,
      SparklesIcon,
      ShieldCheckIcon,
      ClockIcon,
      RocketLaunchIcon,
      ChatBubbleLeftEllipsisIcon,
      ArrowRightIcon,
      ChevronDownIcon,
      PlayIcon,
      FireIcon,

      GlobeAltIcon,
      Bars3Icon

    import { CheckCircleIcon, StarIcon as StarSolidIcon } from '@heroicons/react/24/solid';

    const e = React.createElement;

    // Design System Constants

      if (score >= 80) return '#10B981';
      if (score >= 60) return '#F59E0B';
      if (score >= 40) return '#F97316';
      return '#EF4444';
    };

      const [isScrolled, setIsScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return e('header', { className: `fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${isScrolled ? 'bg-white/95 dark:bg-zinc-950/95 backdrop-blur-xl shadow-lg' : 'bg-transparent'}` },
        e('div', { className: 'max-w-7xl mx-auto px-6 h-16 flex items-center justify-between' },
          e('div', { className: 'flex items-center gap-3' },
            e('div', { className: 'w-9 h-9 bg-black dark:bg-white rounded-lg flex items-center justify-center text-white dark:text-black font-mono font-bold text-lg shadow-sm' }, 'M'),
            e('span', { className: 'font-semibold tracking-tight text-sm uppercase text-black dark:text-white hidden sm:block' }, 'MarketIntel AI')

                e('p', { className: 'text-sm text-zinc-500 dark:text-zinc-400 leading-relaxed' }, problem.desc)
              )
            )
          )
        )
      );
    };

    // Solution Section
    const SolutionSection = () => {
      return e('section', { className: 'py-24 lg:py-32' },
        e('div', { className: 'max-w-7xl mx-auto px-6' },

                e('br'),

              e('div', { className: 'space-y-4' },

                    e('span', { className: 'text-sm font-medium text-zinc-700 dark:text-zinc-300' }, item)

            ),
            e('div', { className: 'relative' },

                e('div', { className: 'relative aspect-[4/3] bg-zinc-100 dark:bg-zinc-800' },
                  e('img', { src: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600', alt: 'Product', className: 'w-full h-full object-cover' }),
                  e('div', { className: 'absolute top-4 left-4 flex gap-2' },
                    e('span', { className: 'bg-white dark:bg-zinc-950 shadow-2xl px-3 py-1 rounded-lg text-[9px] font-bold flex items-center gap-1.5' },
                      e(FireIcon, { className: 'w-3.5 h-3.5 text-orange-500' }), ' QUENTE'
                    ),
                    e('span', { className: 'bg-black dark:bg-zinc-100 text-white dark:text-zinc-900 px-3 py-1 rounded-lg text-[9px] font-bold uppercase tracking-widest' }, 'ML')
                  )
                ),
                e('div', { className: 'p-6' },
                  e('div', { className: 'flex justify-between items-start gap-4 mb-4' },
                    e('div', null,
                      e('h3', { className: 'text-base font-bold text-black dark:text-white mb-1' }, 'Fone Bluetooth Premium TWS'),
                      e('span', { className: 'text-[10px] uppercase tracking-[0.2em] text-zinc-300 dark:text-zinc-600 font-bold' }, 'ELETRONICOS')
                    ),
                    e('div', { className: 'w-11 h-11 rounded-2xl flex items-center justify-center text-white font-mono font-bold text-base shadow-lg', style: { backgroundColor: getScoreColor(92) } }, '92')
                  ),
                  e('div', { className: 'bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-100 dark:border-zinc-800 rounded-2xl p-4 mb-4' },
                    e('div', { className: 'flex justify-between items-center mb-2' },
                      e('span', { className: 'text-[9px] text-zinc-400 font-bold uppercase tracking-tighter' }, 'Tendencia'),
                      e('span', { className: 'text-xs font-bold text-emerald-600 font-mono flex items-center gap-1' },
                        e(ArrowTrendingUpIcon, { className: 'w-3 h-3' }), ' +147%'
                      )
                    ),
                    e('div', { className: 'h-1 w-full bg-zinc-100 dark:bg-zinc-800 rounded-full overflow-hidden' },
                      e('div', { className: 'h-full bg-emerald-500', style: { width: '92%' } })
                    )
                  ),
                  e('div', { className: 'grid grid-cols-2 gap-4 mb-4' },
                    e('div', { className: 'flex items-center gap-2' },
                      e(UsersIcon, { className: 'w-4 h-4 text-zinc-300 dark:text-zinc-600' }),
                      e('span', { className: 'text-[11px] text-zinc-500' }, e('b', { className: 'text-black dark:text-white font-mono' }, '23'), ' sellers')

        { icon: BellAlertIcon, title: "Central de Alertas", desc: "Notificacoes inteligentes quando algo importante acontece.", color: "bg-red-50 dark:bg-red-900/20", iconColor: "text-red-600" },
        { icon: ChatBubbleLeftEllipsisIcon, title: "Co-Pilot IA", desc: "Converse com a IA sobre qualquer produto ou nicho.", color: "bg-emerald-50 dark:bg-emerald-900/20", iconColor: "text-emerald-600" },

    const TestimonialsSection = () => {
      const testimonials = [
        { name: "Lucas Mendes", role: "Top Seller - Mercado Livre", avatar: "https://i.pravatar.cc/100?img=11", text: "Em 3 meses triplicou meu faturamento. A IA encontrou um nicho que eu jamais teria descoberto sozinho.", metric: "+215% vendas" },
        { name: "Amanda Costa", role: "Seller - Amazon", avatar: "https://i.pravatar.cc/100?img=23", text: "O alerta de concorrente me salvou. Ajustei meu preco 2h antes de perder o buy box.", metric: "R$47k salvos" },
        { name: "Ricardo Ferreira", role: "Dropshipper", avatar: "https://i.pravatar.cc/100?img=33", text: "Antes eu perdia 4h por dia pesquisando produtos. Agora em 15 minutos tenho 10 produtos validados.", metric: "-85% tempo" }
      ];

      return e('section', { id: 'depoimentos', className: 'py-24 lg:py-32 bg-zinc-50 dark:bg-zinc-900/50' },
        e('div', { className: 'max-w-7xl mx-auto px-6' },
          e('div', { className: 'text-center mb-16' },
            e('span', { className: 'text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400 dark:text-zinc-500 mb-4 block' }, 'DEPOIMENTOS'),
            e('h2', { className: 'font-display text-3xl md:text-4xl lg:text-5xl font-bold text-black dark:text-white mb-6' }, 'Quem Usa, Recomenda')
          ),
          e('div', { className: 'grid lg:grid-cols-3 gap-6' },
            testimonials.map((t, i) =>
              e('div', { key: i, className: 'p-8 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-3xl' },
                e('div', { className: 'flex items-center gap-1 mb-6' },
                  [1,2,3,4,5].map(s => e(StarSolidIcon, { key: s, className: 'w-4 h-4 text-yellow-500' }))
                ),
                e('p', { className: 'text-base text-zinc-700 dark:text-zinc-300 mb-6 leading-relaxed' }, `"${t.text}"`),
                e('div', { className: 'flex items-center justify-between' },
                  e('div', { className: 'flex items-center gap-3' },
                    e('img', { src: t.avatar, alt: t.name, className: 'w-12 h-12 rounded-xl object-cover' }),
                    e('div', null,
                      e('p', { className: 'text-sm font-bold text-black dark:text-white' }, t.name),
                      e('p', { className: 'text-[10px] text-zinc-400 dark:text-zinc-500 font-bold uppercase tracking-tighter' }, t.role)
                    )
                  ),
                  e('div', { className: 'px-3 py-1.5 bg-emerald-50 dark:bg-emerald-900/20 rounded-lg' },
                    e('span', { className: 'text-[10px] font-bold text-emerald-600 dark:text-emerald-400 uppercase tracking-tighter' }, t.metric)
                  )
                )
              )
            )
          )
        )
      );
    };

    // Pricing
    const PricingSection = ({ onCTA }) => {
      const plans = [
        { name: "Starter", price: "0", desc: "Para comecar a explorar", features: ["50 pesquisas/mes", "Score de produtos", "3 produtos monitorados", "Alertas basicos"], cta: "Comecar Gratis", popular: false },
        { name: "Pro", price: "147", desc: "Para sellers serios", features: ["Pesquisas ilimitadas", "Score + Analise de nicho", "50 produtos monitorados", "Alertas em tempo real", "Radar de concorrentes", "Co-Pilot IA ilimitado", "Suporte prioritario"], cta: "Comecar Pro", popular: true },
        { name: "Business", price: "397", desc: "Para operacoes avancadas", features: ["Tudo do Pro +", "Produtos ilimitados", "API de integracao", "Multi-usuario (5)", "Dashboard white-label", "Gerente de sucesso"], cta: "Falar com Vendas", popular: false }
      ];

      return e('section', { id: 'precos', className: 'py-24 lg:py-32' },
        e('div', { className: 'max-w-7xl mx-auto px-6' },
          e('div', { className: 'text-center mb-16' },
            e('span', { className: 'text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400 dark:text-zinc-500 mb-4 block' }, 'PRECOS'),
            e('h2', { className: 'font-display text-3xl md:text-4xl lg:text-5xl font-bold text-black dark:text-white mb-6' }, 'Investimento que Retorna'),
            e('p', { className: 'text-lg text-zinc-500 dark:text-zinc-400 max-w-xl mx-auto' }, 'Um unico produto encontrado paga a assinatura de 1 ano.')
          ),
          e('div', { className: 'grid lg:grid-cols-3 gap-6 items-start' },
            plans.map((plan, i) =>
              e('div', { key: i, className: `relative p-8 rounded-3xl transition-all duration-500 ${plan.popular ? 'bg-black dark:bg-white text-white dark:text-black scale-105 shadow-2xl' : 'bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800'}` },
                plan.popular && e('div', { className: 'absolute -top-3 left-1/2 -translate-x-1/2 px-4 py-1 bg-emerald-500 rounded-full' },
                  e('span', { className: 'text-[9px] font-bold uppercase tracking-widest text-white' }, 'Mais Popular')
                ),
                e('div', { className: 'text-center mb-8' },
                  e('h3', { className: `text-sm font-bold uppercase tracking-widest mb-2 ${plan.popular ? 'text-zinc-300 dark:text-zinc-600' : 'text-zinc-400 dark:text-zinc-500'}` }, plan.name),
                  e('div', { className: 'flex items-baseline justify-center gap-1' },
                    e('span', { className: 'text-sm font-light' }, 'R$'),
                    e('span', { className: 'text-5xl font-bold font-mono' }, plan.price),
                    e('span', { className: `text-sm ${plan.popular ? 'text-zinc-400 dark:text-zinc-500' : 'text-zinc-400'}` }, '/mes')
                  ),
                  e('p', { className: `text-sm mt-2 ${plan.popular ? 'text-zinc-300 dark:text-zinc-600' : 'text-zinc-500'}` }, plan.desc)
                ),
                e('div', { className: 'space-y-3 mb-8' },
                  plan.features.map((f, j) =>
                    e('div', { key: j, className: 'flex items-center gap-3' },
                      e(CheckCircleIcon, { className: `w-5 h-5 flex-shrink-0 ${plan.popular ? 'text-emerald-400 dark:text-emerald-600' : 'text-emerald-500'}` }),
                      e('span', { className: `text-sm ${plan.popular ? 'text-zinc-200 dark:text-zinc-700' : 'text-zinc-600 dark:text-zinc-400'}` }, f)
                    )
                  )
                ),
                e('button', { onClick: onCTA, className: `w-full py-4 font-bold uppercase tracking-[0.15em] rounded-xl transition-all ${plan.popular ? 'bg-white dark:bg-black text-black dark:text-white hover:opacity-90' : 'bg-black dark:bg-white text-white dark:text-black hover:opacity-80'}` }, plan.cta)
              )
            )
          ),
          e('div', { className: 'mt-12 text-center' },
            e('div', { className: 'inline-flex items-center gap-3 px-6 py-3 bg-emerald-50 dark:bg-emerald-900/20 rounded-2xl' },
              e(ShieldCheckIcon, { className: 'w-6 h-6 text-emerald-600 dark:text-emerald-400' }),
              e('span', { className: 'text-sm font-medium text-emerald-700 dark:text-emerald-300' }, 'Garantia de 14 dias. Nao gostou? Seu dinheiro de volta.')
            )
          )
        )
      );
    };

    // FAQ
    const FAQSection = () => {
      const [openIndex, setOpenIndex] = useState(0);
      const faqs = [
        { q: "Preciso saber programar para usar?", a: "Nao! MarketIntel foi feito para sellers, nao para programadores." },
        { q: "Funciona com qual marketplace?", a: "Mercado Livre, Amazon Brasil e Shopee. Mais plataformas em breve." },
        { q: "Os dados sao atualizados em tempo real?", a: "Sim. Nossos crawlers monitoram os marketplaces continuamente." },
        { q: "Posso cancelar a qualquer momento?", a: "Sim, sem taxas ou burocracia. E ainda oferecemos 14 dias de garantia." },
        { q: "Como a IA encontra produtos vencedores?", a: "Analisamos +50 variaveis: volume, tendencia, concorrencia, margem e mais." },
      ];

      return e('section', { className: 'py-24 lg:py-32 bg-zinc-50 dark:bg-zinc-900/50' },
        e('div', { className: 'max-w-3xl mx-auto px-6' },
          e('div', { className: 'text-center mb-16' },
            e('span', { className: 'text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400 dark:text-zinc-500 mb-4 block' }, 'FAQ'),
            e('h2', { className: 'font-display text-3xl md:text-4xl font-bold text-black dark:text-white mb-6' }, 'Perguntas Frequentes')
          ),
          e('div', { className: 'space-y-4' },
            faqs.map((faq, i) =>
              e('div', { key: i, className: 'bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl overflow-hidden' },
                e('button', { onClick: () => setOpenIndex(openIndex === i ? null : i), className: 'w-full px-6 py-5 flex items-center justify-between text-left' },
                  e('span', { className: 'font-bold text-black dark:text-white pr-4' }, faq.q),
                  e(ChevronDownIcon, { className: `w-5 h-5 text-zinc-400 transition-transform ${openIndex === i ? 'rotate-180' : ''}` })
                ),
                openIndex === i && e('div', { className: 'px-6 pb-5' },
                  e('p', { className: 'text-sm text-zinc-500 dark:text-zinc-400 leading-relaxed' }, faq.a)
                )
              )
            )
          )
        )
      );
    };

    // Final CTA
    const FinalCTA = ({ onCTA }) => {
      return e('section', { className: 'py-24 lg:py-32' },
        e('div', { className: 'max-w-4xl mx-auto px-6 text-center' },
          e('h2', { className: 'font-display text-3xl md:text-4xl lg:text-5xl font-bold text-black dark:text-white mb-6' },
            'Pronto para Encontrar seu', e('br'), 'Proximo Produto Vencedor?'
          ),
          e('p', { className: 'text-lg text-zinc-500 dark:text-zinc-400 mb-10 max-w-xl mx-auto' }, 'Junte-se a +2.800 sellers que ja estao usando inteligencia de mercado para vender mais.'),
          e('button', { onClick: onCTA, className: 'group px-10 py-5 bg-black dark:bg-white text-white dark:text-black text-sm font-bold uppercase tracking-[0.2em] rounded-2xl hover:scale-105 transition-all shadow-2xl inline-flex items-center gap-4' },
            'Comecar Agora - Gratis',
            e(RocketLaunchIcon, { className: 'w-5 h-5 group-hover:translate-x-1 transition-transform' })
          ),
          e('p', { className: 'text-xs text-zinc-400 dark:text-zinc-500 mt-4' }, 'Sem cartao de credito. Setup em 2 minutos.')
        )
      );
    };

    // Footer
    const Footer = () => {
      return e('footer', { className: 'py-12 border-t border-zinc-200 dark:border-zinc-800' },
        e('div', { className: 'max-w-7xl mx-auto px-6' },
          e('div', { className: 'flex flex-col md:flex-row items-center justify-between gap-6' },
            e('div', { className: 'flex items-center gap-3' },
              e('div', { className: 'w-8 h-8 bg-black dark:bg-white rounded-lg flex items-center justify-center text-white dark:text-black font-mono font-bold' }, 'M'),
              e('span', { className: 'font-semibold tracking-tight text-sm uppercase text-black dark:text-white' }, 'MarketIntel AI')
            ),
            e('div', { className: 'flex items-center gap-6 text-xs text-zinc-400 dark:text-zinc-500' },
              e('a', { href: '#', className: 'hover:text-black dark:hover:text-white transition-colors' }, 'Termos'),
              e('a', { href: '#', className: 'hover:text-black dark:hover:text-white transition-colors' }, 'Privacidade'),
              e('a', { href: '#', className: 'hover:text-black dark:hover:text-white transition-colors' }, 'Suporte')
            ),
            e('p', { className: 'text-xs text-zinc-400 dark:text-zinc-500' }, '2025 MarketIntel AI. Todos os direitos reservados.')
          )
        )
      );
    };

    // Main App
    const App = () => {
      const [showModal, setShowModal] = useState(false);
      const [email, setEmail] = useState('');
      const [submitted, setSubmitted] = useState(false);

      const handleCTA = () => setShowModal(true);

      const handleSubmit = (ev) => {
        ev.preventDefault();
        if (email) {
          setSubmitted(true);
          setTimeout(() => {
            setShowModal(false);
            setSubmitted(false);
            setEmail('');
          }, 2000);
        }
      };

      return e('div', { className: 'min-h-screen bg-white dark:bg-zinc-950 selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black' },
        e(Header, { onCTA: handleCTA }),
        e(HeroSection, { onCTA: handleCTA }),
        e(ProblemSection),
        e(SolutionSection),
        e(FeaturesSection),
        e(HowItWorksSection),
        e(TestimonialsSection),
        e(PricingSection, { onCTA: handleCTA }),
        e(FAQSection),
        e(FinalCTA, { onCTA: handleCTA }),
        e(Footer),
        showModal && e('div', { className: 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-6', onClick: () => setShowModal(false) },
          e('div', { className: 'bg-white dark:bg-zinc-900 rounded-3xl p-8 max-w-md w-full shadow-2xl relative', onClick: ev => ev.stopPropagation() },
            e('button', { onClick: () => setShowModal(false), className: 'absolute top-4 right-4 p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg' },
              e(XMarkIcon, { className: 'w-5 h-5 text-zinc-400' })
            ),
            submitted ?
              e('div', { className: 'text-center py-8' },
                e('div', { className: 'w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6' },
                  e(CheckIcon, { className: 'w-8 h-8 text-white stroke-[3px]' })
                ),
                e('h3', { className: 'text-2xl font-bold text-black dark:text-white mb-2' }, 'Conta Criada!'),
                e('p', { className: 'text-zinc-500 dark:text-zinc-400' }, 'Verifique seu email para comecar.')
              )
            :
              e('div', null,
                e('div', { className: 'text-center mb-8' },
                  e('div', { className: 'w-14 h-14 bg-black dark:bg-white rounded-2xl flex items-center justify-center mx-auto mb-4' },
                    e(RocketLaunchIcon, { className: 'w-7 h-7 text-white dark:text-black' })
                  ),
                  e('h3', { className: 'text-2xl font-bold text-black dark:text-white mb-2' }, 'Crie sua Conta Gratis'),
                  e('p', { className: 'text-sm text-zinc-500 dark:text-zinc-400' }, 'Acesso imediato. Sem cartao de credito.')
                ),
                e('form', { onSubmit: handleSubmit, className: 'space-y-4' },
                  e('input', { type: 'email', value: email, onChange: (ev) => setEmail(ev.target.value), placeholder: 'Seu melhor email', required: true, className: 'w-full h-14 bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-xl px-4 text-black dark:text-white focus:border-black dark:focus:border-white outline-none transition-all' }),
                  e('button', { type: 'submit', className: 'w-full h-14 bg-black dark:bg-white text-white dark:text-black font-bold uppercase tracking-[0.15em] rounded-xl hover:opacity-90 transition-all' }, 'Criar Conta Gratis')
                ),
                e('p', { className: 'text-[10px] text-zinc-400 dark:text-zinc-500 text-center mt-6' }, 'Ao criar sua conta, voce concorda com nossos Termos e Privacidade.')
              )
          )
        )
      );
    };

    const container = document.getElementById('root');
    if (container) {
      const root = createRoot(container);
      root.render(e(App));
    }
  </script>
</body>
</html>
